<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeriesFlix API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #000;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #e50914;
        }

        h1 {
            color: #e50914;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #f40612;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .series-card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .series-card:hover {
            transform: scale(1.05);
        }

        .series-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .series-card-body {
            padding: 15px;
        }

        .series-card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .series-card .year {
            color: #999;
            font-size: 0.9em;
        }

        .series-detail {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .series-detail-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .series-detail-header img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
        }

        .series-info {
            flex: 1;
        }

        .genres {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .seasons {
            margin: 20px 0;
        }

        .season {
            background: #222;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .season-header {
            background: #2a2a2a;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .season-header:hover {
            background: #333;
        }

        .episodes {
            display: none;
            padding: 15px;
        }

        .episodes.active {
            display: block;
        }

        .episode {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .episode:hover {
            background: #2a2a2a;
        }

        .servers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .server-btn {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }

        .server-btn:hover {
            background: #444;
        }

        .server-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .server-quality {
            color: #4ade80;
            font-size: 0.9em;
        }

        .video-player {
            background: #000;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            max-height: 70vh;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-btn {
            background: #333;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #444;
        }

        .home-sections h2 {
            margin: 30px 0 15px 0;
            color: #e50914;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üé¨ SeriesFlix API Demo</h1>
            <p>Prueba de todas las funcionalidades de la API</p>
        </div>
    </header>

    <div class="container">
        <div class="nav-buttons">
            <button onclick="showHome()">üè† Home</button>
            <button onclick="showSeriesList()">üì∫ Series</button>
            <button onclick="toggleVideoTest()" style="background: #333;">üîß Test Video</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar series..." onkeypress="handleSearchKeyPress(event)">
            <button onclick="search()">üîç Buscar</button>
        </div>

        <!-- Secci√≥n de prueba de extracci√≥n de video -->
        <div id="videoTestSection" style="display: none; background: #1a1a1a; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h3 style="color: #e50914; margin-bottom: 15px;">üé¨ Probar Extracci√≥n de Video</h3>
            <div style="display: flex; gap: 10px; margin: 20px 0;">
                <input type="text" id="playerUrlInput" placeholder="URL del player (ej: https://nuuuppp.sbs/watch/...)" style="flex: 2; padding: 12px; background: #333; border: 1px solid #555; color: #fff; border-radius: 4px; font-size: 16px;">
                <button onclick="testVideoExtraction()">üîó Extraer Video</button>
            </div>
            <div style="margin-bottom: 15px;">
                <p style="color: #999; font-size: 14px;">URLs de ejemplo para probar:</p>
                <button onclick="document.getElementById('playerUrlInput').value='https://nuuuppp.sbs/watch/4Z4hQFJYbSrdB9SuFRP4cYiLxUBbXdgUpHJ0j1H9s08'" style="background: #333; font-size: 12px; padding: 8px 12px; margin: 5px 5px 5px 0;">Principal (nuuuppp)</button>
                <button onclick="document.getElementById('playerUrlInput').value='https://nuuuppp.sbs/iframe/?url=https%3A%2F%2Fwaaw.tv%2Fwatch_video.php%3Fv%3DvfaYBGhGaYRI'" style="background: #333; font-size: 12px; padding: 8px 12px; margin: 5px 5px 5px 0;">Waaw (iframe)</button>
            </div>
            <div id="extractionResult"></div>
        </div>

        <div id="content">
            <div class="loading">Cargando...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const API_BASE = window.location.origin;
        let currentPage = 1;

        // Inicializar mostrando el home
        window.onload = () => {
            showHome();
        };

        function toggleVideoTest() {
            const section = document.getElementById('videoTestSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        async function testVideoExtraction() {
            const playerUrl = document.getElementById('playerUrlInput').value.trim();
            if (!playerUrl) {
                alert('Por favor ingresa una URL de player');
                return;
            }

            const resultDiv = document.getElementById('extractionResult');
            resultDiv.innerHTML = '<div class="loading">Extrayendo URL del video...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/video/resolve?player_url=${encodeURIComponent(playerUrl)}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                    return;
                }

                resultDiv.innerHTML = `
                    <div style="background: #222; padding: 15px; border-radius: 8px; margin-top: 15px;">
                        <p><strong style="color: #4ade80;">‚úÖ Extracci√≥n exitosa!</strong></p>
                        <p style="margin: 10px 0;"><strong>Tipo:</strong> ${data.type}</p>
                        <p style="margin: 10px 0; word-break: break-all;"><strong>Video URL:</strong></p>
                        <code style="background: #333; padding: 10px; display: block; border-radius: 4px; font-size: 12px; overflow-x: auto;">${data.video_url}</code>
                        <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                            <button id="playBtn">‚ñ∂Ô∏è Reproducir</button>
                            <button id="copyBtn" style="background: #333;">üìã Copiar URL</button>
                            <a href="${data.video_url}" target="_blank"><button style="background: #333;">üîó Abrir en nueva pesta√±a</button></a>
                        </div>
                        <div id="testVideoPlayer" style="margin-top: 20px;"></div>
                    </div>
                `;
                
                // Agregar event listeners despu√©s de crear el HTML
                document.getElementById('playBtn').onclick = function() {
                    playExtractedVideo(data.video_url);
                };
                document.getElementById('copyBtn').onclick = function() {
                    navigator.clipboard.writeText(data.video_url).then(() => alert('URL copiada!'));
                };
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function playExtractedVideo(videoUrl) {
            const playerDiv = document.getElementById('testVideoPlayer');
            playerDiv.innerHTML = `
                <div class="video-player">
                    <video id="testVideo" controls style="width: 100%; max-height: 400px;"></video>
                </div>
            `;

            const video = document.getElementById('testVideo');
            
            // Waaw (cfglobalcdn) tiene protecci√≥n por IP, intentar directo primero
            const needsDirectAccess = videoUrl.includes('cfglobalcdn.com') || videoUrl.includes('waaw.tv');
            const proxyUrl = `${API_BASE}/api/video/proxy?url=${encodeURIComponent(videoUrl)}`;
            const sourceUrl = needsDirectAccess ? videoUrl : proxyUrl;

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        // Para URLs directas de Waaw, no usar proxy
                        if (needsDirectAccess && !url.includes('/api/video/proxy')) {
                            xhr.open('GET', url, true);
                        }
                    }
                });
                
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        // Si falla con acceso directo, intentar con proxy
                        if (needsDirectAccess && !sourceUrl.includes('/api/video/proxy')) {
                            console.log('Intentando con proxy...');
                            playerDiv.innerHTML += `<div style="color: #ffa500; margin-top: 10px;">‚ö†Ô∏è Acceso directo fall√≥, intentando con proxy...</div>`;
                            hls.destroy();
                            playWithProxy(videoUrl, playerDiv);
                        } else {
                            playerDiv.innerHTML += `
                                <div class="error" style="margin-top: 10px;">
                                    Error HLS: ${data.type} - ${data.details}
                                    <br><br>
                                    <strong>Nota:</strong> Waaw.tv tiene protecci√≥n por IP. La URL solo funciona desde la IP que la gener√≥.
                                    <br><br>
                                    <a href="${videoUrl}" target="_blank" style="color: #4ade80;">Intentar abrir directamente</a>
                                </div>
                            `;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                playerDiv.innerHTML = `<div class="error">Tu navegador no soporta HLS.</div>`;
            }
        }
        
        function playWithProxy(videoUrl, playerDiv) {
            const video = document.createElement('video');
            video.id = 'testVideo';
            video.controls = true;
            video.style.cssText = 'width: 100%; max-height: 400px;';
            
            playerDiv.querySelector('.video-player').innerHTML = '';
            playerDiv.querySelector('.video-player').appendChild(video);
            
            const proxyUrl = `${API_BASE}/api/video/proxy?url=${encodeURIComponent(videoUrl)}`;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(proxyUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        playerDiv.innerHTML += `
                            <div class="error" style="margin-top: 10px;">
                                No se pudo reproducir el video. La URL de Waaw tiene protecci√≥n por IP.
                                <br><a href="${videoUrl}" target="_blank" style="color: #4ade80;">Abrir URL directamente</a>
                            </div>
                        `;
                    }
                });
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function showHome() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Cargando home...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/home`);
                const data = await response.json();

                let html = '<div class="home-sections">';

                // Destacadas
                if (data.featured && data.featured.length > 0) {
                    html += '<h2>‚ú® Destacadas</h2>';
                    html += renderSeriesGrid(data.featured);
                }

                // √öltimas agregadas
                if (data.recent && data.recent.length > 0) {
                    html += '<h2>üÜï √öltimas Agregadas</h2>';
                    html += renderSeriesGrid(data.recent);
                }

                // Populares
                if (data.popular && data.popular.length > 0) {
                    html += '<h2>üî• Populares</h2>';
                    html += renderSeriesGrid(data.popular);
                }

                html += '</div>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error al cargar home: ${error.message}</div>`;
            }
        }

        async function showSeriesList(page = 1) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Cargando series...</div>';
            currentPage = page;

            try {
                const response = await fetch(`${API_BASE}/api/series?page=${page}`);
                const series = await response.json();

                let html = '<h2>üì∫ Todas las Series</h2>';
                html += renderSeriesGrid(series);

                // Paginaci√≥n
                html += '<div class="pagination">';
                if (page > 1) {
                    html += `<button onclick="showSeriesList(${page - 1})">‚Üê Anterior</button>`;
                }
                html += `<button disabled>P√°gina ${page}</button>`;
                html += `<button onclick="showSeriesList(${page + 1})">Siguiente ‚Üí</button>`;
                html += '</div>';

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error al cargar series: ${error.message}</div>`;
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                // La API devuelve { series: [] }
                const results = data.series || [];

                let html = `<h2>üîç Resultados para "${query}"</h2>`;

                if (results.length === 0) {
                    html += '<p>No se encontraron resultados</p>';
                } else {
                    html += renderSeriesGrid(results);
                }

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error en b√∫squeda: ${error.message}</div>`;
            }
        }

        function renderSeriesGrid(series) {
            return `
                <div class="series-grid">
                    ${series.map(s => `
                        <div class="series-card" onclick="showSeriesDetail('${s.id}')">
                            <img src="${s.image || 'https://via.placeholder.com/200x300?text=No+Image'}"
                                 alt="${s.title}"
                                 onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                            <div class="series-card-body">
                                <h3>${s.title}</h3>
                                <div class="year">${s.year || 'N/A'}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function showSeriesDetail(seriesId) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Cargando detalles...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/series/${seriesId}`);
                const series = await response.json();

                let html = `
                    <button class="back-btn" onclick="showHome()">‚Üê Volver</button>
                    <div class="series-detail">
                        <div class="series-detail-header">
                            <img src="${series.image || 'https://via.placeholder.com/300x450?text=No+Image'}"
                                 alt="${series.title}"
                                 onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                            <div class="series-info">
                                <h2>${series.title}</h2>
                                <p><strong>A√±o:</strong> ${series.year || 'N/A'}</p>
                                <div class="genres">
                                    ${(series.genres || []).map(g => `<span class="genre-tag">${g}</span>`).join('')}
                                </div>
                                <p><strong>Descripci√≥n:</strong></p>
                                <p>${series.description || 'No hay descripci√≥n disponible'}</p>
                                ${series.cast && series.cast.length > 0 ? `
                                    <p><strong>Reparto:</strong> ${series.cast.join(', ')}</p>
                                ` : ''}
                            </div>
                        </div>

                        <div class="seasons">
                            <h2>üì∫ Temporadas y Episodios</h2>
                            ${series.seasons.map(season => `
                                <div class="season">
                                    <div class="season-header" onclick="toggleSeason(this)">
                                        <h3>Temporada ${season.number}</h3>
                                        <span>‚ñº</span>
                                    </div>
                                    <div class="episodes">
                                        ${season.episodes.map(ep => `
                                            <div class="episode" onclick="showEpisodeServers('${ep.url}', '${series.title}', ${season.number}, ${ep.number})">
                                                <h4>Episodio ${ep.number}: ${ep.title}</h4>
                                                <p style="color: #999; font-size: 0.9em;">Click para ver servidores</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error al cargar detalles: ${error.message}</div>`;
            }
        }

        function toggleSeason(header) {
            const episodes = header.nextElementSibling;
            const arrow = header.querySelector('span');
            episodes.classList.toggle('active');
            arrow.textContent = episodes.classList.contains('active') ? '‚ñ≤' : '‚ñº';
        }

        async function showEpisodeServers(episodeUrl, seriesTitle, seasonNum, episodeNum) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Cargando servidores...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/series/episode/servers?episode_url=${encodeURIComponent(episodeUrl)}`);
                const servers = await response.json();

                let html = `
                    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
                    <div class="series-detail">
                        <h2>${seriesTitle} - T${seasonNum}E${episodeNum}</h2>
                        <h3>üé¨ Selecciona un servidor</h3>
                        <div class="servers">
                            ${servers.map(server => `
                                <button class="server-btn" onclick="playVideo('${server.url}', '${server.name}')">
                                    <div class="server-name">${server.name}</div>
                                    <div class="server-quality">${server.quality || 'HD'} ‚Ä¢ ${server.language || 'N/A'}</div>
                                </button>
                            `).join('')}
                        </div>
                        <div id="videoPlayer"></div>
                    </div>
                `;

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error al cargar servidores: ${error.message}</div>`;
            }
        }

        async function playVideo(playerUrl, serverName) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = '<div class="loading">Extrayendo URL del video...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/video/resolve?player_url=${encodeURIComponent(playerUrl)}`);
                const data = await response.json();

                if (data.video_url) {
                    // Usar el proxy para evitar problemas de CORS
                    const proxyUrl = `/api/video/proxy?url=${encodeURIComponent(data.video_url)}`;

                    videoPlayer.innerHTML = `
                        <div class="video-player">
                            <h3>‚ñ∂Ô∏è ${serverName}</h3>
                            <p style="padding: 10px; font-size: 0.9em; color: #999;">
                                URL extra√≠da: <code style="background: #333; padding: 5px; border-radius: 4px;">${data.video_url.substring(0, 80)}...</code>
                            </p>
                            <video id="video" controls></video>
                        </div>
                    `;

                    const video = document.getElementById('video');

                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(proxyUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                        });
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            console.error('HLS Error:', data);
                            if (data.fatal) {
                                videoPlayer.innerHTML += `
                                    <div class="error">
                                        Error al cargar video: ${data.type} - ${data.details}
                                        <br><br>
                                        <strong>Nota:</strong> El token de sesi√≥n puede haber expirado.
                                        Las URLs tienen vida √∫til corta (30 segundos - 5 minutos).
                                        <br><br>
                                        <button onclick="playVideo('${playerUrl}', '${serverName}')">üîÑ Reintentar</button>
                                    </div>
                                `;
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = proxyUrl;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    } else {
                        videoPlayer.innerHTML = `
                            <div class="error">
                                Tu navegador no soporta HLS.
                                <br><br>
                                Prueba abriendo la URL directamente:
                                <br>
                                <a href="${data.video_url}" target="_blank" style="color: #4ade80;">${data.video_url}</a>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('No se pudo extraer la URL del video');
                }
            } catch (error) {
                videoPlayer.innerHTML = `
